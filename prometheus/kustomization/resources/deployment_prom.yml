apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
     containers:
     - image: atiftaqi/prometheus:prometheus1.1
       
       name: prom
       args:
       - '--config.file=/prometheus.yml'
       ports:
       - containerPort: 9090
       volumeMounts:
       - name: prometheus-persistent-storage-store
         mountPath: prometheus_data/
       - name: prometheus-script
         mountPath: /prometheus.yml
         subPath: prometheus.yml
       resources:
       requests:
        memory: "64Mi"
        cpu: "250m"
       limits:
        memory: "128Mi"
        cpu: "500m"  
     volumes:
     - name: prometheus-persistent-storage-store
       persistentVolumeClaim:
         claimName: prom-store-pvc
     - name: prometheus-script
       configMap:
         name: prometheus-config
